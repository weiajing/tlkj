    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="public/public.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="public/swiper.css">
    <link rel="stylesheet" href="css/account_telephone.css">
    <script src="public/dists.js"></script>

    <script>
        // 设计图宽度
        window['adaptive'].desinWidth = 750;
        // body 字体大小 会将body字体大小设置为 baseFont / 100 + 'rem'
        window['adaptive'].baseFont = 12;
        // 初始化
        window['adaptive'].init();
    </script>

<body style="background:#f0f2f5;">
    <div id="main" v-cloak>
        <div class="account-telephone">
            <div class="title">修改绑定手机</div>
            <ul>
                <li>
                    <span>原手机号</span>
                    <input v-model="tel" placeholder="请输入原手机号" placeholder="" type="text">
                </li>
                <li class="cur">
                    <span>验证码</span>
                    <input class="sp" v-model="code" placeholder="请输入验证码" placeholder="" type="text">
                    <a class="email send-code" @click="sendcode()" href="javascript:;">发送验证码</a>
                </li>
            </ul>
            <div class="end-btn"><input @click="submit()" value="下一步" type="submit"></div>
        </div>
        <a class="return-home" href="index.html"></a>
    </div>
</body>
<script src="public/main.js"></script>
