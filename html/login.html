<!doctype html>
<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="杭州博采网络科技股份有限公司-http://www.bocweb.cn"/>
    <meta name="renderer" content="webkit">
    <title>刮刮乐</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="public/public.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="public/swiper.css">
    <link rel="stylesheet" href="css/regist.css">
    <script src="public/dists.js"></script>
    <script src="public/public.js"></script>
    <script src="public/c_main.js"></script>
    <script src="public/swiper.min.js"></script>
    <script src="public/adaptive-version2.js"></script>
    <script>
        // 设计图宽度
        window['adaptive'].desinWidth = 750;
        // body 字体大小 会将body字体大小设置为 baseFont / 100 + 'rem'
        window['adaptive'].baseFont = 12;
        // 初始化
        window['adaptive'].init();
    </script>
</head>
<body>
    <div id="main" v-cloak class="padb0">
        <div class="send-tips-login" v-show="oidStr">
            您的好友通过「远程刮彩平台」给您赠送了一张彩票，请登录或注册账号进行刮奖
        </div>
        <div class="regist-wrap">
            <h4>帐号登录</h4>
            <div class="form-inp">
                <ul>
                    <li>
                        <input class="tex" v-model="tel" type="text" placeholder="请输入手机号码">
                    </li>
                    <li>
                        <input class="tex fl s-tex" v-model="password" type="password" placeholder="请输入密码">
                        <a class="fr link-font" href="forget_password.html">忘记密码？</a>
                    </li>
                </ul>
                <input class="sub-btn" @click="submit()" type="submit" value="登录">
            </div>
            <div class="bot-cont">
                <p class="font1 tex-c">还没有帐号？<a href="regist.html">立即注册</a></p>
            </div>
            <div class="bot-login-type">
                <p class="type-lab"><span class="line line1"></span>或<span class="line line2"></span></p>
                <a class="link-box" href="javascript:;" @click="wxlogin()">
                    <span class="ico"></span>
                    <p class="tit">微信账号登录</p>
                </a>
            </div>
        </div>
        <a class="return-home" href="index.html"></a>
    </div>
    <script src="public/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
