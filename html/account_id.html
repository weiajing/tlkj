<!doctype html>
<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="杭州博采网络科技股份有限公司-http://www.bocweb.cn"/>
    <meta name="renderer" content="webkit">
    <title>刮刮乐</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="public/public.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="public/swiper.css">
    <link rel="stylesheet" href="css/account_id.css">
    <script src="public/dists.js"></script>
    <script src="public/public.js"></script>
    <script src="public/c_main.js"></script>
    <script src="public/swiper.min.js"></script>
    <script src="public/adaptive-version2.js"></script>
    <script>
        // 设计图宽度
        window['adaptive'].desinWidth = 750;
        // body 字体大小 会将body字体大小设置为 baseFont / 100 + 'rem'
        window['adaptive'].baseFont = 12;
        // 初始化
        window['adaptive'].init();
    </script>
</head>
<body style="background:#f0f2f5;">
    <div id="main" v-cloak>
        <div class="account-id">
            <div class="title">实名认证</div>
            <div class="text">
                <span>身份证</span>
                <input placeholder="输入身份证号" v-model="idCard" type="text">
            </div>
            <div class="box">
                <div class="te">认证提示：需要身份证正反照片及本人手持身份证件照片才可完成认证</div>
                <div class="photo">
                    <div class="img">
                        <img :src="frontFace" alt="">
                        <div class="putbox"><input @change="uploadHeadimg($event,'frontFace')" type="file" accept="image/*"></div>
                    </div>
                    <p>身份证正面扫描</p>
                </div>
                <div class="photo">
                    <div class="img">
                        <img :src="reverseSide" alt="">
                        <div class="putbox"><input @change="uploadHeadimg($event,'reverseSide')" type="file" accept="image/*"></div>
                    </div>
                    <p>身份证背面扫描</p>
                </div>
                <div class="photo">
                    <div class="img">
                        <img :src="handheld" alt="">
                        <div class="putbox"><input @change="uploadHeadimg($event,'handheld')" type="file" accept="image/*"></div>
                    </div>
                    <p>手持身份证正面照</p>
                </div>
            </div>
            <div class="end-btn"><input @click="submit()" value="确认认证" type="submit"></div>
        </div>
        <a class="return-home" href="index.html"></a>
    </div>
</body>
<script src="js/lrz/lrz.all.bundle.js"></script>
<script src="public/main.js"></script>
<script src="js/account_id.js"></script>
</html>
