<!doctype html>
<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="杭州博采网络科技股份有限公司-http://www.bocweb.cn"/>
    <meta name="renderer" content="webkit">
    <title>刮刮乐</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="public/public.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="public/swiper.css">
    <link rel="stylesheet" href="css/account_telephone.css">
    <script src="public/dists.js"></script>
    <script src="public/public.js"></script>
    <script src="public/c_main.js"></script>
    <script src="public/swiper.min.js"></script>
    <script src="public/adaptive-version2.js"></script>
    <script>
        // 设计图宽度
        window['adaptive'].desinWidth = 750;
        // body 字体大小 会将body字体大小设置为 baseFont / 100 + 'rem'
        window['adaptive'].baseFont = 12;
        // 初始化
        window['adaptive'].init();
    </script>
</head>
<body style="background:#f0f2f5;">
<div id="main" v-cloak>
    <div class="account-telephone">
        <div class="title">忘记密码</div>
        <ul>
            <li>
                <span>手机号</span>
                <input v-model="tel" placeholder="请输入手机号" placeholder="" type="text">
            </li>
            <li>
                <span>短信验证码</span>
                <input class="sp" v-model="code" placeholder="请输入验证码" placeholder="" type="text">
                <a class="email send-code" @click="sendcode()" href="javascript:;">发送验证码</a>
            </li>
            <li>
                <span>新密码</span>
                <input v-model="newPwd" placeholder="请输入新密码" placeholder="" type="password">
            </li>
            <li>
                <span>确认新密码</span>
                <input v-model="rnewPwd" placeholder="请确认新密码" placeholder="" type="password">
            </li>
        </ul>
        <div class="end-btn"><input @click="submit()" value="确认" type="submit"></div>
    </div>
        <a class="return-home" href="index.html"></a>
</div>
</body>
<script src="public/main.js"></script>
<script src="js/forget_password.js"></script>
</html>
