<!doctype html>
<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="杭州博采网络科技股份有限公司-http://www.bocweb.cn"/>
    <meta name="renderer" content="webkit">
    <title>刮刮乐</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="public/public.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="public/swiper.css">
    <link rel="stylesheet" href="css/question_system.css">
    <script src="public/dists.js"></script>
    <script src="public/public.js"></script>
    <script src="public/c_main.js"></script>
    <script src="public/swiper.min.js"></script>
    <script src="public/adaptive-version2.js"></script>
    <script>
        // 设计图宽度
        window['adaptive'].desinWidth = 750;
        // body 字体大小 会将body字体大小设置为 baseFont / 100 + 'rem'
        window['adaptive'].baseFont = 12;
        // 初始化
        window['adaptive'].init();
    </script>
</head>
<body style="background:#f0f2f5;">
    <div id="main" v-cloak>
        <div class="title">
            订单问题
        </div>
        <div class="question-system">
            <ul>
                <li>
                    <div class="tit">标题</div>
                    <div class="input"><input placeholder="输入订单问题标题" v-model="title" type="text"></div>
                </li>
                <li>
                    <div class="tit">订单编号</div>
                    <div class="input"><input placeholder="输入订单号" v-model="oderNo" type="text"></div>
                </li>
                <li>
                    <div class="tit">问题描述</div>
                    <div class="input"><textarea name="" v-model="content" placeholder="请补充详细问题" id="" cols="30" rows="10"></textarea></div>
                </li>
            </ul>
            <div class="imgbox">
                <div class="hint">请提供相关问题的照片</div>
                <div class="list">
                    <div class="box" v-for="(item,key) in imglist">
                        <img :src="item" alt="">
                        <div @click="del_img(key)" class="hide"></div>
                    </div>
                    <div class="file"><input @change="uploadHeadimg($event)" type="file" accept="image/*"></div>
                </div>
            </div>
            <div class="end-btn"><input @click="submit(1)" value="确认反馈" type="submit"></div>
        </div>
        <a class="return-home" href="index.html"></a>
    </div>
</body>
<script src="js/lrz/lrz.all.bundle.js"></script>
<script src="public/main.js"></script>
<script src="js/question_system.js"></script>
</html>
